<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="./assets/style.css">
    <title></title>
</head>
<body>


    <header>
        
        <h1>Wheather Finder</h1>

    </header>

<div id = "container " class="wrapper">

    <aside>
        <h2>Search for city!</h2>
        <div class="input-group-prepend ">
            <input type ="text" id="text-box" class="city w-25" placeholder="California">
            
        </div>
        <button type="button" id="search-btn" class="btn btn-primary btn-lg w-25 p-1 ">Search</button>
       
            
   
    
        <div id="list-cities" class="row w-25 ">
       
            
        <button type="button" class="btn btn-secondary .col-sm  mb-3 ">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3 ">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">cityy</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
    
        
    </aside>

 <div class = "dashboard  ">

    <div class="city-index ">

        <div class="city-name  "><h3>city | date</h3></div>

        <div class="temp mb-3 ">temp:</div>

        <div class="wind mb-3">wind:</div>

        <div class="humidity mb-3">humidity:</div>
        


    </div>

    <div class="city-forecast">
        <h2>5-Day-Forecast:</h2>
        <div class="row">
            <div class="day1 col-1"><h5>day1</h5>
                <div class="temp mb-3 mt-5">temp:</div>

                <div class="wind mb-3 ">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
            <div class="day2 col-1"><h5>day2</h5>
                <div class="temp mb-3 mt-5 ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
            <div class="day3 col-1"><h5>day3</h5>
                <div class="temp mb-3 mt-5 ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
            <div class="day4 col-1"><h5>day4</h5>
                <div class="temp mb-3 mt-5  ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
                
            </div>
            <div class="day5 col-1"><h5>day5</h5>
                <div class="temp mb-3 mt-5 ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
          </div>
    </div>


</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
