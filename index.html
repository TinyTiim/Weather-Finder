<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title></title>
</head>
<body>


    <header>
        
        <h1>Wheather Finder</h1>

    </header>

<div id = "container ">

    <aside>
        <h2>Search for city!</h2>
        <div class="input-group-prepend ">
            <input type ="text" id="text-box" class="city w-25" placeholder="Tucson">
            
        </div>
        <button type="button" class=" btn btn-primary btn-lg w-25 p-1 " id = "search-btn">Search</button>
       
            
   
    
        <div id="list-cities" class="row w-25">
           
           
       
        <button type="button" class="btn btn-secondary .col-sm  mb-3 ">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3 ">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
        <button type="button" class="btn btn-secondary .col-sm  mb-3">city</button>
    
           
    </aside>

 <div class = "dashboard col-lg-30">
   <div class="col-md-20 " style="margin-left: 100px;">
    <div class="col-sm-3 " style="margin-left: 1270px;">
    <div class="city-index ">

        <div id="city-name" ><h3>city</h3></div><div id="city-date" ><h3>date</h3></div>

        <div class="temp mb-3 " id="temp">temp:</div>

        <div class="wind mb-3" id="wind">wind:</div>

        <div class="humidity mb-3"id="humidity">humidity:</div>
        
    </div>
    </div>
    </div>

    <div class="city-forecast">
        <h2>5-Day-Forecast:</h2>
        <div class="row">
            <div class="day1 col-1"><h5>day1</h5>
                <div class="temp mb-3 mt-5">temp:</div>

                <div class="wind mb-3 ">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
            <div class="day2 col-1" ><h5>day2</h5>
                <div class="temp mb-3 mt-5 ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
            <div class="day3 col-1"><h5>day3</h5>
                <div class="temp mb-3 mt-5 ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
            <div class="day4 col-1"><h5>day4</h5>
                <div class="temp mb-3 mt-5  ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
                
            </div>
            <div class="day5 col-1"><h5>day5</h5>
                <div class="temp mb-3 mt-5 ">temp:</div>

                <div class="wind mb-3">wind:</div>

                <div class="humidity mb-3">humidity:</div>
            </div>
          </div>
    </div>


</div>

</div>

<script
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"

crossorigin="anonymous"
></script>

></script>
<script

></script>

</body>
</html>
